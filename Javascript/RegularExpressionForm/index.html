<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger-subtle">
    <div class="container bg-light p-4 rounded mt-5 shadow" style="max-width: 550px;">
        <h1 class=" text-center">Registration Form</h1>
        <label for="password" class="form-label">Name</label>
        <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="form-control"
        />
        <label for="password" class="form-label">Email</label>
        <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter any email"
            class="form-control mt-3"
        />
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Enter Confirm Password">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" id="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
        <input
            type="phone"
            name="phone"
            id="phone"
            placeholder="Enter Your Phone no"
            class="form-control mt-3"
        />
        <button type="button" class="btn btn-primary mt-3" onclick="sbmt()">Submit</button>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
