<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration Form</h2>
    <div class="form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="qualification" class="Qualification">Qualification:</label>
        <input type="checkbox" name="qualification" value="High School"> High School
        <input type="checkbox" name="qualification" value="Bachelor's"> Bachelor's
        <input type="checkbox" name="qualification" value="Master's"> Master's
        <input type="checkbox" name="qualification" value="PhD"> PhD

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <input type="checkbox" id="accept" name="terms" required>
        <label for="accept">I accept the Terms and Conditions</label>

        <button type="submit" onclick="submitForm(event)">Register</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
